<body>
    <h1>Sắp xếp theo thứ tự giảm dần</h1>
</body>
<script>
     var arr = [3,4,-1,5,7,8,1]
    //  sort() sắp xếp mảng theo thứ tự alphabet
     arr.sort(function(a, b){
        return a - b;
     })
    //  reverse() đảo ngược thứ tự phần tử của mảng
     arr.reverse();
     console.log(arr);
</script>
