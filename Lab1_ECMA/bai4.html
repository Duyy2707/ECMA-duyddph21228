<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css" media="screen"> 
    .user_item{
        color: green;
        text-decoration: underline;
        cursor: pointer;
    }
</style>
<body>
    <form action="">
        <p>
            <label for="">ID</label>
            <input type="number" id="addUserID" value="">
        </p>
        <p>
            <label for="">Name</label>
            <input type="text" id="addUserName" value="">
        </p>
        <p>
            <label for="">Gender</label>
            <select name="" id="addUserGender">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </p>
        <p>
            <button type="button" id="addAction">ADD</button>
        </p>
    </form>
    <ul id="target">

    </ul>
</body>
<script>
    var users = [
        { id: 1, name: "Dương Đức Duy", gerder:1},
        { id: 2, name: "Dương hoài Vũ", gerder:2},
        { id: 3, name: "Phùng Quang Minh", gerder:2},
        { id: 4, name: "Nguyễn Thành Văn", gerder:1},
    ];
    var target = document.querySelector("#target");
    users.forEach(function(item){
        var tag = document.createElement("li");
        tag.setAttribute("class","user_item");
        tag.innerText=`${item.id}- ${item.name}- ${item.gerder}`;
        target.appendChild(tag);
    });
    

    var id =document.getElementById("addUserID");
    var name1 =document.getElementById("addUserName");

    var gender =document.getElementById("addUserGender");

    var btnAction =document.getElementById("addAction");
    btnAction.addEventListener("click", function(){
        var tagLIafter = document.createElement("li");
        tagLIafter.setAttribute("class", "user_item");
        tagLIafter.innerHTML = `${id.value}- ${name1.value}- ${gender.value}`;
        target.appendChild(tagLIafter);
    });


</script>
</html>
